<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormsDop</title>
</head>
<body>
<form action="http://fe.it-academy.by/TestForm.php" target="_blank" method="post">
    <fieldset>
        <legend>Личные данные</legend>
        <input type="text" name="lastname" placeholder="Фамилия" pattern="^[а-яА-Я]+$" maxlength="25" required autofocus><br>
        <input type="text" name="firstname" placeholder="Имя" pattern="^[а-яА-Я]+$" maxlength="20" required><br>
        <input type="text" name="secondname" placeholder="Отчество" pattern="^[а-яА-Я]+$" maxlength="24" required><br>
        <fieldset>
            <legend>Паспортные данные</legend>
            <input type="text" name="firstPass" pattern="[A-Z]{2}" placeholder="AA" maxlength="2" required>
            <input type="text" name="secondPas" pattern="[0-9]{7}" placeholder="1234567" maxlength="7" required>
        </fieldset>
        <fieldset>
            <legend>Дата рождения</legend>
            <input type="text" name="yearBD" placeholder="2000" pattern="[0-9]{4}" maxlength="4"><br>
            <select name="MounthBD">
                <option value="January">Январь</option>
                <option value="Febrary">Февраль</option>
                <option value="March">Март</option>
                <option value="April">Апрель</option>
                <option value="May">Май</option>
                <option value="June">Июнь</option>
                <option value="Jule">Июль</option>
                <option value="August">Август</option>
                <option value="September">Сентябрь</option>
                <option value="October">Октябрь</option>
                <option value="November">Ноябрь</option>
                <option value="December">Декабрь</option>
            </select><br>
            <input type="number" name="dayBD" max="31" min="1" step="1">
        </fieldset>
        <select name="Grazhdanstvo" required>
            <option value="RB">РБ</option>
            <option value="RF">РФ</option>
        </select><br>
        <span>Адрес:</span><br>
        <textarea name="adress"></textarea>
    </fieldset>
    <fieldset>
        <legend>Интересы</legend>
        <fieldset>
            <legend>array: Хобби</legend>
            <input type="checkbox" name="check_hobbie" value="Fishing">Рыбалка<br>
            <input type="checkbox" name="check_hobbie" value="Astronomy">Астрономия<br>
            <input type="checkbox" name="check_hobbie" value="Diving">Дайвинг<br>
            <input type="checkbox" name="check_hobbie" value="Marks">Марки<br>
        </fieldset>
        <fieldset>
            <legend>Домашние животные (возможность выбора нескольких вариантов)</legend>
            <select name="HomeAnimal" size="12" multiple>
                <optgroup label="Попугаи">
                    <option value="Volnistiy">Волнистый</option>
                    <option value="Ara">Ара</option>
                    <option value="Nerazluchnik">Неразлучник</option>
                </optgroup>
                <optgroup label="Рыба">
                    <option value="Karas">Караси</option>
                    <option value="Okun">Окуни</option>
                    <option value="Osetr">Осётр</option>
                </optgroup>
                <optgroup label="Птицы">
                    <option value="StayaVoron">Стая ворон</option>
                    <option value="Aist">Аист</option>
                    <option value="Arheopterix">Археоптерикс</option>
                </optgroup>
            </select>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>Данные для входа и восстановления пароля</legend>
        <input type="text" name="login" placeholder="Логин" pattern="^[a-zA-Z]+$" maxlength="20" minlength="5" required><br>
        <input type="password" name="password" placeholder="Пароль" pattern="^[a-zA-Z]+$" maxlength="20" minlength="10" required autocomplete="off"><br>
    </fieldset>
    <fieldset>
        <legend>Координаты</legend>
        <input type="email" name="email" placeholder="введите адрес почты"><br>
        <input type="url" name="url" placeholder="введите адрес сайта"><br>
    </fieldset>
    <fieldset>
        <legend>Цифры</legend>
        <input type="number" name="Numbers" min="-2.5" max="2.5" step="0.1"><br>
        <input type="range" name="range" min="1" max="10" step="1" value="5">
    </fieldset>
    <fieldset>
        <legend>Кнопки управления</legend>
        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить"><br>
        <input type="image" src="img/email.jpg">
    </fieldset>
</form>
</body>
</html>
