<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extra 01</title>
    <style>
        form{
            border: 2px black;
        }
        input[type="password"]{
            background: green;
        }
    </style>
</head>
<body>
<h1>Проверка пароля</h1>
<fieldset>
    <form action="http://fe.it-academy.by/TestForm.php" method="post" target="_blank">
        <label><input type="password" name="pass" onkeyup="countCharPass(this)" required>* Пароль</label><br>
        <label><input type="password" name="v_pass" onkeyup="countCharPass(this)" required>* Проверка пароля</label><br>
        <input type="submit" value="Отправить"><br>
    </form>
</fieldset>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function countCharPass(val){
            if($('input[name="pass"]').val().trim() === $('input[name="v_pass"]').val().trim() ){
                $('input[name="pass"]').css("background", "green");
                $('input[name="v_pass"]').css("background", "green");
            }else{
                $('input[name="pass"]').css("background", "red");
                $('input[name="v_pass"]').css("background", "red");
            }
        }
    </script>
</body>
</html>
